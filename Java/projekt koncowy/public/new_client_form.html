<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dodaj Klienta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #125a9e;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #1976d2;
    }
  </style>
</head>
<body>
<h2 style="text-align:center">Dodaj nowego klienta</h2>
<form method="POST" action="/clients/new">
  <label for="firstName">Imię:</label>
  <input type="text" id="firstName" name="firstName" required>

  <label for="lastName">Nazwisko:</label>
  <input type="text" id="lastName" name="lastName" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Numer telefonu:</label>
  <input type="text" id="phone" name="phone" required>

  <button type="submit">Zapisz klienta</button>
</form>
<a href="/visits/new" class="back-link">Powrót</a>
</body>
</html>
